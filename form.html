<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" method="post">
        <input type="text" placeholder="text 타입" name="text">
        <br>
        <input type="password" placeholder="password 타입" name="password">
        <br>
        <input type="radio" value="radioType" name="radio">라디오타입
        <br>
        <input type="checkbox" value="checkboxType" name="checkbox">체크박스타입
        <br>
        <select name="order" form="myForm">
            <option value="americano">아메리카노</option>
            <option value="caffe latte">카페라테</option>
            <option value="cafe au lait">카페오레</option>
            <option value="espresso">에스프레소</option>
        </select>
        <br>
        <input type="date" name="date">데이트타입
        <br>
        <input type="textarea" placeholder="텍스트area타입" name="textArea">
        <br>
        <input type="color" name="color">컬러타입
        <br>
        <input type="email" placeholder="email타입입니다." name="email">
        <br>
        <input type="submit" value="Submit 타입">
    </form>
</body>
</html>
